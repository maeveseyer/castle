<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cast-le</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    h1 {
      color: #343a40;
    }
    #hint-container {
      margin: 20px 0;
    }
    .hint {
      font-size: 1.2rem;
      color: #495057;
      margin: 5px 0;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>Cast-le</h1>
  <div id="hint-container"></div>
  <input type="text" id="guess" placeholder="Guess the movie" />
  <button id="submit-guess">Submit</button>
  <button id="get-hint">Get Hint</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
